<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Supervisión de Incidencias</n<title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Supervisión de Incidencias</h2>
    <div id="incidenciasContainer"></div>
</div>
<div class="toast-container position-fixed top-0 end-0 p-3" id="toastContainer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/security.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="/js/incident-notifications.js"></script>
<script>    
    security.authFetch('/api/incidencias')
        .then(res => res.json())
        .then(data => {
            document.getElementById('incidenciasContainer').innerHTML =
                '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        })
        .catch(err => console.error(err));
</script>
</body>
</html>
