<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente - VCSystems</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>

    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="card p-4" style="width: 100%; max-width: 400px;">
            <div class="card-header text-center bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>Registro de Nuevo Cliente</h4>
            </div>
            <div class="card-body">
                <form id="registerClientForm" novalidate>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre completo <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                        <div class="invalid-feedback">
                            Por favor, ingresa tu nombre completo.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo Electrónico <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="correo" name="correo" required>
                         <div class="invalid-feedback">
                            Por favor, ingresa un correo electrónico válido.
                        </div>
                    </div>

                     <div class="mb-3">
                        <label for="contrasena" class="form-label">Contraseña <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                        <div class="invalid-feedback">
                            Por favor, ingresa una contraseña.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="nombreEmpresa" class="form-label">Nombre de la Empresa <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="nombreEmpresa" name="nombreEmpresa" required>
                        <div class="invalid-feedback">
                            Por favor, ingresa el nombre de tu empresa.
                        </div>
                    </div>

                    <div class="d-grid mb-3">
                         <button type="submit" class="btn btn-primary" id="registerClientSubmitBtn">
                            <span class="btn-text">
                                <i class="fas fa-user-plus me-1"></i>Registrar Cliente
                            </span>
                             <span class="loading-spinner spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        </button>
                    </div>
                </form>
                 <div class="text-center">
                    <p class="mb-0">¿Ya tienes cuenta? <a href="login.html">Inicia Sesión aquí</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Scripts -->
    <script src="../js/toast-utils.js"></script>
    <script src="../js/security.js"></script>
    <script src="../js/register.js"></script> <!-- Placeholder for registration script -->

     <script>
        // Basic client-side validation for required fields
        (function () {
            'use strict'
            const form = document.getElementById('registerClientForm');
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        })();
    </script>

</body>
</html>
