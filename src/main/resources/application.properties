spring.application.name=vcsystems
spring.datasource.url=jdbc:mysql://localhost:3306/vcsystems_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=root123*
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.port=8081

# JWT Configuration
jwt.secret=VCSystemsSecretKey2025@ForSecurityPurposesOnly
jwt.expiration=3600000
jwt.refresh-expiration=86400000

# Static resources configuration
spring.web.resources.static-locations=classpath:/static/,classpath:/static/pages/
spring.mvc.static-path-pattern=/**

# Character encoding configuration
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Server configuration
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Email configuration (para testing - usa un mock)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=test@vcsystems.com
spring.mail.password=testpassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
